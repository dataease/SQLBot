            <input>
              <user-question>今天天气如何？</user-question>
            </input>
            <output>
              {{"success":false,"message":"我是智能问数小助手，我只能根据数据库表结构生成查询SQL，无法回答与数据查询无关的问题。"}}
            </output>
          </example>
          <example>
